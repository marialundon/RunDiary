<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2";
     >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


   <style> body {
    
    
        background:rgb(78, 76, 77);
    }
    
    .form_bg {
        background-color:rgb(238, 238, 238);
        color:rgb(0, 0, 0);
        padding:20px;
        border-radius:10px;
        position: absolute;
        border:1px solid #fff;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 320px;
        height: 340px;
    }
    
    .align-center {
        
        text-align:center;
    }
</style>
   </head>
<body>
    <form method="POST" action="/signup"></form>
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <form method="POST" action="/signup">
                     <h2 class="text-center">Create an account</h2>
                    <br/>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="name" class="form-control" name="name" placeholder="Full name">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <br>
                    <div class="align-center">
                    <button type="submit" class="btn btn-dark">Sign-up</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
