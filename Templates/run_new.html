<!DOCTYPE html>
<html>

   <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=2";>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>
   

   <div class="col">
      <form action = "{{ request.path }}" method = "post">
        <label for = "typeofrun">Type</label><br>
        <select name='typeofrun' class="form-control">
         {% for type in Runtype %}
         <option value={{type.id}}>{{type.description}}</option>
       {% endfor %}
         </select>
   </div>
   <div class="col">
      <label for = "date">Date</label><br>
      <input type = "date" class="form-control" name = "date" placeholder = "Date" /><br>
   </div>
   
   
   <div class="col">
      <label for = "length">Length (Kilometers)</label><br>
      <input type = "number" class="form-control" name = "length" placeholder = "Length" /><br>
   </div>
   <div class="col">
        <label for = "time">Time (Minutes)</label><br>
        <input type = "number" class="form-control" name = "time" placeholder = "Time" /><br>
   </div>
   
   <div class="col">
        <label for = "location" >Location</label><br>
        <select name='location' class="form-control">
         {% for location in Runlocation %}
         <option value={{location.id}}>{{location.description}}</option>
       {% endfor %}
         </select><br>
   </div>
   <div class="col">
         <label for = "shoe">Shoe</label><br>
         <select name='shoe' class="form-control">
          {% for shoe in Shoe %}
          <option value={{shoe.id}}>{{shoe.description}}</option>
        {% endfor %}
          </select><br>
   </div>
         <input type = "submit" value = "Submit" />
     </form>
   </body>
</html>
