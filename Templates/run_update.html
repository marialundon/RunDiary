<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=2";>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>
      <body>
         <div class="card" style="width: 25rem;">
            <div class="card-body">
              <h5 class="card-title">Run details</h5>
      <div class="container px-0.5">
      <div class="col-sm-12">
      <form action = "{{ request.path }}" method = "post">
        <label for = "typeofrun">Type</label><br>
        <select name='typeofrun' class="form-select">
        <option value={{runtobeupdated.typeofrun}}>{{runtobeupdated.related_type_of_run.description}}</option>
         {% for type in Runtype %}
         <option value={{type.id}}>{{type.description}}</option>
       {% endfor %}
         </select><br>
      </div>
      <div class="col-sm-12">
         <label for = "date">Date</label><br>
         <input type = "date" class="form-control" name = "date" value = {{runtobeupdated.date}} /><br>
      </div>
      <div class="col-sm-12">
        <label for = "length">Length (Kilometers)</label><br>
        <input type = "number" name = "length" class="form-control" value = {{runtobeupdated.length}} /><br>
      </div>
      <div class="col-sm-12">
        <label for = "time">Time (Minutes)</label><br>
        <input type = "number" class="form-control" name = "time" value = {{runtobeupdated.time}} /><br>
        <label for = "location">Location</label><br>
        <select name='location' class="form-select">
        <option value={{runtobeupdated.location}}>{{runtobeupdated.related_location_of_run.description}}</option>
         {% for location in Runlocation %}
         <option value={{location.id}}>{{location.description}}</option>
       {% endfor %}
         </select><br>
      </div>
      <div class="col-sm-12">
         <label for = "shoe">Shoe</label><br>
         <select name='shoe' class="form-select">
            <option value={{runtobeupdated.shoe}}>{{runtobeupdated.related_shoe_of_run.description}}</option>
             {% for shoe in Shoe %}
             <option value={{shoe.id}}>{{shoe.description}}</option>
           {% endfor %}
             </select><br>
         </div>
        <input type = "submit" value = "Submit" class="btn btn-primary"/>
      </div>
   </form>
</div>
</div>
</body>
</html>
