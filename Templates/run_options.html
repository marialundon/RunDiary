<!DOCTYPE html>

<html lang = "en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=2";
       >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
   <body>
      
      <h2>Run Diary
      </h2>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

<div class="row">      

<div class="col-sm-3" style="background-color:lavender;">
   <h3><a href = "{{ url_for('data_run.run_data') }}"> Running history
      </a></h3>
   </div>
		
<div class="col-sm-3" style="background-color:rgb(230, 250, 232);">
      <h3><a href = "{{ url_for('new_run.run_new') }}"> Record a new run
         </a></h3>
      </div>

<div class="col-sm-6" style="background-color:rgb(250, 241, 230);">
   <h3>Recent Activity</h3>
         <table class="table table-hover">
         <thead>
             <tr>
                 <td>Type</td>
                 <td>Date</td>
                 <td>Length (KM)</td>
                 <td>Time (Mins)</td>
                 <td>Location </td>
             </tr>
         </thead>
         <tbody>
         {% for row in recent| batch(1) %}
            {% include "run_recent.html" %}
        {% endfor %}
         </tbody>
         </table>
</div>

</div>
   
</html>
