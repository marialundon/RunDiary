<!DOCTYPE html>

<html lang = "en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=2";
       >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
   <body>
      
      <div class="col-sm-12 text-center" style="background-color:rgb(255, 255, 255);">
         <h1> Run Tracker</h1>
         </div>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

<div class="row">      

<div class="col-sm-3 text-center" style="background-color:lavender;">
   <h3> Running History <p></p> <a href = "{{ url_for('data_run.run_data') }}"> Click here
      </a></h3>
   </div>
		
<div class="col-sm-3 text-center" style="background-color:rgb(230, 250, 232);">
      <h3>New Run <p></p><a href = "{{ url_for('new_run.run_new') }}"> Click here
         </a></h3>
      </div>

<div class="col-sm-6 text-center" style="background-color:rgb(250, 241, 230);">
   <h3>Most Recent Activity</h3>
         <table class="table table-hover">
         <thead>
             <tr>
                 <th>Type</th>
                 <th>Date</th>
                 <th>Length (km)</th>
                 <th>Time (mins)</th>
                 <th>Location </th>
                 <th>Shoe </th>
             </tr>
         </thead>
         <tbody class="text-center">
         {% for row in recent| batch(1) %}
            {% include "run_recent.html" %}
        {% endfor %}
         </tbody>
         </table>
</div>

</div>
   
</html>
